    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: #141e30;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: black;
        }
        header .logo-container {
            display: flex;
            align-items: center;
        }
        header img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        header h1 {
            font-size: 24px;
            color: white;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Contact Section */
        .contact {
            text-align: center;
            padding: 50px 20px;
        }
        .contact h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Contact Card */
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .contact-card {
            background: #243b55;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        .contact-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
        }
        .contact-card p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-card strong {
            color: #f39c12;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: black;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
